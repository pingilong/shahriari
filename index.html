<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامه هفتگی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="out-container">
        <div class="title">
            <h1>برنامه هفتگی</h1>
        </div>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>روز/زنگ</th>
                        <th>زنگ1</th>
                        <th>زنگ2</th>
                        <th>زنگ3</th>
                        <th>زنگ4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="sat">
                        <td>شنبه</td>
                        <td>نگارش</td>
                        <td>جغرافی</td>
                        <td>فیزیک</td>
                        <td>عربی</td>
                    </tr>
                    <tr id="sun">
                        <td>یکشنبه</td>
                        <td>رسانه</td>
                        <td>مهارت</td>
                        <td>فارسی</td>
                        <td>دفاعی</td>
                    </tr>
                    <tr id="mon">
                        <td>دوشنبه</td>
                        <td>شیمی</td>
                        <td>زبان</td>
                        <td>دینی</td>
                        <td>فیزیک</td>
                    </tr>
                    <tr id="tue">
                        <td>سه‌‌‌‌‌‌‌‌شنبه</td>
                        <td>ریاضی</td>
                        <td>ریاضی</td>
                        <td>ورزش</td>
                        <td>فیزیک/روشنا</td>
                    </tr>
                    <tr id="wed">
                        <td>چهارشنبه</td>
                        <td>ریاضی</td>
                        <td>شیمی</td>
                        <td>هندسه</td>
                        <td>آزمایشگاه</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="time" class="time"></div>
        <p class="copy">ساخته شده توسط محمد شکوهیان</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
